services:
  postgres:
    image: postgres:16-alpine
    container_name: audiophile-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-audiophile}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-audiophile123}
      POSTGRES_DB: ${POSTGRES_DB:-audiophile_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-audiophile}"]
      interval: 10s
      timeout: 5s
      retries: 5
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: postgresql://audiophile:audiophile123@host.docker.internal:5432/audiophile_db
    container_name: audiophile-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8080}:8080"
    environment:
      - DATABASE_URL=postgresql://audiophile:audiophile123@host.docker.internal:5432/audiophile_db
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=http://localhost:8080
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
