version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: audiophile-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-audiophile}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-audiophile123}
      POSTGRES_DB: ${POSTGRES_DB:-audiophile_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-audiophile}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
