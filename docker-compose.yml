version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: audiophile-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-audiophile}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-audiophile123}
      POSTGRES_DB: ${POSTGRES_DB:-audiophile_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-audiophile}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - audiophile-network
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: audiophile-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - DATABASE_URL=postgresql://audiophile:audiophile123@postgres:5432/audiophile_db
      - NODE_ENV=production
      - NEXT_PUBLIC_SITE_URL=http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - audiophile-network

networks:
  audiophile-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
